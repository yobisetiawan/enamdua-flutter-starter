flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icon.png"
  adaptive_icon_background: "#BD291E"
  adaptive_icon_foreground: "assets/img/icon.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/img/icon.png" # only available for Android 13 devices and above 
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
 